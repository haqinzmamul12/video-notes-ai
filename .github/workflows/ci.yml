name: CI - Build 

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build-test:
        name: build & test 
        runs-on: ubuntu-latest 

        steps:
            - name: checkout
              uses: actions/checkout@v3 

            - name: setUp environment 
              uses: actions/setup-python@v4 
              with:
                python-version: "3.13.2"
